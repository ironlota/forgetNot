group 'org.ensure.forgetnot'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.javalite.activejdbc'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath group: 'org.javalite', name: 'activejdbc-gradle-plugin', version: '1.4.13'
        classpath group: 'org.javalite', name: 'activejdbc-instrumentation', version: '1.4.13'
    }
}

repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
    compile 'org.springframework:spring-context:4.3.7.RELEASE'
    compile group: 'cglib', name: 'cglib', version: '3.2.5'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.11.2'
    compile group: 'org.javalite', name: 'activejdbc', version: '1.4.13'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task processConfig(type: Copy) {
    from('src/main/java/org/ensure/forgetnot') {
        include 'app-context.xml'
    }

    into 'build/classes/main/org/ensure/forgetnot'
}

classes {
    classes.dependsOn processConfig
}

task run(dependsOn: 'build', type: JavaExec) {
    main = 'org.ensure.forgetnot.MainClass'
    classpath = sourceSets.main.runtimeClasspath
    classpath += files('build/config/main')
}

task runTest(type: Test) {
    println 'Starting the Unit and Integration test'
    include '**/TestSuite.class'
}

sourceCompatibility = 1.8